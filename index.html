<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b3d1ba0a2a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="registerModal" class="registerModal">
    <div class="register-modal-container">
      <div class="register-modal-content">
        <form id="user" class="form-card">
          <section>
            <h1>Gerenciador de Tarefas Arnia</h1>
            <h2 class="taskRegister"><i class="fa-solid fa-user"></i> Login</h1>
          </section>
          <section>
            <label for="userName">Nome de usuário</label><br />
            <input id="userName" name="userName" class="input input-default" minlength="1" required />
          </section>
          <section>
            <label for="password">Senha (mínimo 6 caracteres)</label><br />
            <input type="password" id="password" name="password" class="input input-default" minlength="4" required />
          </section>
          <div class="taskBar">
            <div onclick="newRegister()" class="newRegister">cadastrar</div>
            <div><button type="submit" class="register" id="register">Login</button></div>
          </div>
          <section class="registerFootBar">
            <img src="logo_Arnia_sem_fundo.png" class='registerLogo'>
          </section>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="purpleStripe"></div>
    <div class="content">
      <img src="logo_arnia.svg" class="logo" />
      <div class="title"><img class="checkLogo" src="managerIconBlue.svg"/> <p> Gerenciador de Tarefas</p></div>
      <div class = 'options'>        
      </div>
      <div class="tasksExibit">        
      </div>
      <div class="table">
        <table class="table">        
        </table>
      </div>
      <table class="table">        
      </table>
      <div class = 'previusNextButtons'>        
      </div>
      <div id="bottom content"></div>
      <div class="contentYellowStripe"></div>
      <div id="modal" class="modal">
        <div class="modal-container">
          <div class="modal-content">
            <form id="newTask" class="form-card">
              <section>
                <h1 class="taskRegister">Adicionar nova Tarefa</h1>
              </section>
              <section>
                <label for="number">Número</label><br />
                <input id="number" type="number" name="number" class="input input-default" required />
              </section>
              <section>
                <label for="description">Descrição</label><br />
                <input id="descriptionModal" name="description" class="input input-default" required />
              </section>
              <section>
                <label for="deadLine">Data</label><br />
                <input id="deadLineModal" name="deadLine" type="date" class="input input-default" required />
              </section>
              <section>
                <label for="status">Status</label><br />
                <select name="status" id="statusModal" class="input input-default" required>
                  <optgroup>
                    <option disabled>Status do projeto</option>
                    <option value="concluido">Concluído</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Parada">Parada</option>
                  </optgroup>
                </select>
              </section>
              <div class="taskBar">
                <div onclick="closeModal()" class="cancel">cancelar</div>
                <div><button type="submit" class="saveTask" id="saveTask">SALVAR</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="stripe">
      <div class="yellowStripe"></div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/b3d1ba0a2a.js" crossorigin="anonymous"></script>
</body>

</html>
